CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# stack
CONFIG_MAIN_STACK_SIZE=4096

# log
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
# log via UART
CONFIG_LOG_BACKEND_UART=y

# reboot
CONFIG_REBOOT=y

# power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# voltage divider
CONFIG_ADC=y
CONFIG_VOLTAGE_DIVIDER=y

